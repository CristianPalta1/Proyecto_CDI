<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;0,600;0,700;1,200&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="login">
        <div class="login__form--container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="login__logo">


            <form action="/" class="login__form">
                <label for="email" class="login__form--label-email">Email address</label>
                <input type="text" class="input login__form--input-email" id="email" placeholder="cdpalta@gmail.com">
                <label for="password" class="login__form--label-pasword">Password</label>
                <input type="password" class="input login__form--input-password" id="password" placeholder="*********">

                <input type="submit" value="Log in" class="primary__button login__form--btn-submit">
                <a href="/">Forgot my password</a>



            </form>
            <button class="secondary__button login__form--btn-register">Sign up </button>
        </div>
    </section>
</body>

</html>
