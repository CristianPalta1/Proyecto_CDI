<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;0,600;0,700;1,200&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="edit">
        <div class="edit__form--container">
            <h1 class="edit__title">My account</h1>

            <form action="/" class="edit__form">
                <label for="name" class="edit__form--label-name">Name</label>
                <input type="text" class="input edit__form--input-name" id="name"
                    placeholder="CPalta1">
                <label for="email" class="edit__form--label-email">Email address</label>
                <input type="text" class="input edit__form--input-email" id="email"
                    placeholder="cdpalta@gmailcom">
                <label for="password" class="password__form--label-pasword">Password</label>
                <input type="text" class="input password__form--input-password" id="password"
                    placeholder="********">

                <input type="submit" value="Save" class="primary__button edit__form--btn-submit">
            </form>
        </div>
    </section>
</body>
</html>
